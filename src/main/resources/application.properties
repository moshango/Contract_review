onlyoffice.jwt.ttl-seconds=3600
# OnlyOffice访问后端的URL（用于生成文档下载地址，OnlyOffice容器需要能够访问此地址）
# 如果后端配置了Nginx反向代理，使用域名地址，例如：https://ai.matetrip.cn
